<head>

    <style>
        .volume-container{
            position:relative;
        }
        .volume-content{
            width: 300px;   
            height: 10px;
            overflow: hidden;
            position: relative;
            background-color: black;
            border-radius: 100px;
        }
        .volume-content .volume-slider{
            width: 0px;
            position:absolute;
            z-index: 1000;
            height: 10px;
            background-color: whitesmoke;
            border-radius: 100px;
        }
        .volume-container button{
            border:none;
            width: 30px;
            height: 30px;
            background-color: rgb(124, 124, 124);
            border-radius: 100px;
            margin: 10px 0;
        }
        .volume-container button:last-child{
            margin-left: 5px;
        }
        .volume-bttn{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="volume-container">
        <p>Volume</p>
        <div class="volume-content">
            <div class="volume-slider"></div>
        </div>
        <div class="volume-bttn" id="volume-bttn">
            <button type="button" role="button" aria-labelledby="volume-bttn" class="fa fa-angle-left" aria-label="leftButton"></button>
            <button type="button" role="button" aria-labelledby="volume-bttn" class="fa fa-angle-right" aria-label="rightButton"></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
